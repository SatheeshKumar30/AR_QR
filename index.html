<!DOCTYPE html>
<html>
<head>
  <title>AR with QR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-qr-code.patt">
     <a-video 
  id="videoPlane"
  position="0 0 0" 
  rotation="-90 0 0" 
  width="4" 
  height="2.25" 
  src="#videoTexture"
  autoplay 
  loop
  material="shader: flat">
</a-video>

<video id="videoTexture" src="3D_video.mp4" loop crossorigin="anonymous" style="display: none;"></video>

    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
